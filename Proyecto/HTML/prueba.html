<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro UNIAJC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold">Bienvenido a la plataforma de gestión de asistencia de la UNIAJC</h1>
            <p class="text-lg mt-4">Selecciona tu rol para registrarte</p>
        </div>
        
        <div class="flex justify-center">
            <button id="btn-student" class="bg-blue-500 text-white px-4 py-2 m-2 rounded">Estudiante</button>
            <button id="btn-teacher" class="bg-green-500 text-white px-4 py-2 m-2 rounded">Profesor</button>
        </div>

        <div id="student-form" class="hidden mt-8">
            <h2 class="text-2xl font-bold mb-4">Registro de Estudiante</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Nombre Completo</label>
                    <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Nombre Completo">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Correo Electrónico</label>
                    <input type="email" class="w-full px-3 py-2 border rounded" placeholder="Correo Electrónico">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Número de Estudiante</label>
                    <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Número de Estudiante">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Programa de Estudio</label>
                    <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Programa de Estudio">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Subir Foto</label>
                    <input type="file" class="w-full px-3 py-2 border rounded">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Registrarse</button>
            </form>
        </div>

        <div id="teacher-form" class="hidden mt-8">
            <h2 class="text-2xl font-bold mb-4">Registro de Profesor</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Nombre Completo</label>
                    <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Nombre Completo">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Correo Electrónico</label>
                    <input type="email" class="w-full px-3 py-2 border rounded" placeholder="Correo Electrónico">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">ID de Profesor</label>
                    <input type="text" class="w-full px-3 py-2 border rounded" placeholder="ID de Profesor">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Departamento</label>
                    <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Departamento">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Subir Foto</label>
                    <input type="file" class="w-full px-3 py-2 border rounded">
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('btn-student').addEventListener('click', function() {
            document.getElementById('student-form').classList.remove('hidden');
            document.getElementById('teacher-form').classList.add('hidden');
        });

        document.getElementById('btn-teacher').addEventListener('click', function() {
            document.getElementById('teacher-form').classList.remove('hidden');
            document.getElementById('student-form').classList.add('hidden');
        });
    </script>
</body>
</html>
