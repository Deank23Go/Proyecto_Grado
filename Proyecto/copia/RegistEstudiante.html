<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/regisEstudiante.css">
    <title>Registro de Estudainte</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="/Img/Agregar un título (4).png" alt="Logo" />
            </div>
        </header>
        <form action="">
            <div class="img-estu">
                <label for="imagen">Sube tu imagen o fotografía:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
            </div>
            <h2>Informacion Personal</h2>
            <div class="form-perso">

                <div class="nombre cnt">
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="nombre" name="Nombre" required placeholder="Nombre">
                </div>
                <div class="mail cnt">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="email" required placeholder="Email.com">
                </div>
                <div class="tele cnt">
                    <label for="Numero">Numero Celular</label>
                    <input type="tel" name="telefono" id="telefono" required placeholder="telefono">
                </div>
            </div>
            <h2>Informacion Estudiantil</h2>
            <div class="form-profe">
                <div class="nivelEdu cnt">
                    <label for="nivel">Nivel educacion: </label>
                    <select name="nivel" id="nivel">
                        <option value="">Seleccione el nivel educativo</option>
                        <option value="tecnico">Técnico</option>
                        <option value="universitario">Universitario</option>
                        <option value="especializacion">Especialización</option>
                        <option value="posgrado">Posgrado</option>
                    </select>
                </div>
                <div class="facul cnt">
                    <label for="facultad"> Facultad: </label>
                    <select name="facultad" id="facultad">
                        <option value="">Seleccione la Facultad</option>
                    </select>
                </div>
                <div class="Carrera cnt" >
                    <label for="carrera">Carrera: </label>
                    <select name="carrera" id="carrera">
                        <option value="">Seleccione la carrera</option>
                    </select>
                </div>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>

</html>
